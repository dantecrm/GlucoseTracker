{% extends request.is_ajax|yesno:"base_ajax.html,base_login.html" %}
{% load staticfiles %}
{% load i18n %}
{% block title %} GlucoseTracker {% endblock %}
{% block content %}
<form id="formulario" method="post"  class="login">{% csrf_token %}
    <div class="form-group">
      <label for="login">Usuario:</label>
      <input type="text" name="login" id="{{formulario.username}}">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="{{formulario.password}}">
    </div>

    <div class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </div>

    <div class="forgot-password"><a href="">Forgot your password?</a></div>
  </form>
{% endblock content %}
